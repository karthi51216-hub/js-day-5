<h2> TASK 4 </h2>

<script>
    function factorial(num) {
  if (num < 0) {
    return "Factorial is not defined";
  }
  
  let result = 1;
  for (let i = 1; i <= num; i++) {
    result *= i;
  }
  return result;
}
   document.write(factorial(5),"<br>");
   document.write(factorial(-3)); 
</script>

<h2>TASK 19 </h2>
<script>
function countVC(str) {
  let vowels = 0, consonants = 0;
  const v = "aeiouAEIOU";
  
  for (let ch of str) {
    if (/[a-zA-Z]/.test(ch)) {
      if (v.includes(ch)) {
        vowels++;
      } else {
        consonants++;
      }
    }
  }
  
  return { vowels, consonants };
}
document.write(countVC("Kovilpatti")); 
</script>

<script>
    function isPrime(num) {
  if (num <= 1) return false;   

  for (let i = 2; i < num; i++) {
    if (num % i === 0) {
      return false;  
    }
  }

  return true; 
}
